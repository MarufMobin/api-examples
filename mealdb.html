<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>Search Food</title>
  </head>
  <body>
    <h1 class="text-center my-5 text-info">Searching Your Favarate food</h1>
    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" class="form-control py-2" placeholder="Search Your Favourate Food" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-field">
        <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchButton()">Search</button>
      </div>
      <!-- meal search Result start-->
        <div class="container mb-5">
            <div class="row">
                <div id="search-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </div>
      <!-- meal search Result end-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/mealdb.js"></script>
  </body>
</html>
